<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Usuarios del Sistema</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="user-list">
    <!-- Usuario deslizante -->
    <ion-item-sliding *ngFor="let user of users">
      <ion-item class="user-card">
        <ion-thumbnail slot="start">
          <img src="assets/user_src.png" alt="{{ user.name }}">
        </ion-thumbnail>
          <ion-label>
            <h2>{{ user.name }}</h2>
            <p>Usuario: {{ user.username }}</p>
            <p>Rol: 
              <span *ngIf="user.role === 1 && userRoles[user.id] === false">Administrador</span>
              <span *ngIf="user.role === 4">Vendedor</span>
              <span *ngIf="user.role !== 1 && user.role !== 4">Desconocido</span>
              <span *ngIf="user.role === 1 && userRoles[user.id] === true">Gerente</span>
            </p>
          </ion-label>
      </ion-item>
      <!-- Opciones al deslizar -->
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="viewUserDetails(user.id)">
          Ver Detalles
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
