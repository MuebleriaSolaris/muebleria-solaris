<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agregar Proveedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-card">
    <h2>Introduce los detalles del proveedor</h2>

    <form (submit)="saveProvider()" class="custom-form">
      <!-- Nombre del Proveedor -->
      <div class="form-group">
        <label class="floating-label" [class.shrink]="hasValue(newProvider.name)">Nombre del Proveedor</label>
        <input 
          [(ngModel)]="newProvider.name" 
          class="native-input"
          name="name" 
          required
        >
      </div>

      <!-- Fecha de Creación (Solo Lectura) -->
      <div class="form-group">
        <label class="floating-label" [class.shrink]="hasValue(newProvider.created_at)">Fecha de Creación</label>
        <input 
          [(ngModel)]="newProvider.created_at" 
          class="native-input"
          name="created_at" 
          readonly
        >
      </div>

      <!-- Última Actualización (Solo Lectura) -->
      <div class="form-group">
        <label class="floating-label" [class.shrink]="hasValue(newProvider.updated_at)">Última Actualización</label>
        <input 
          [(ngModel)]="newProvider.updated_at" 
          class="native-input"
          name="updated_at" 
          readonly
        >
      </div>

      <!-- Botón Guardar -->
      <div class="form-footer">
        <button type="submit" class="native-button">
          <ion-icon name="checkmark-outline"></ion-icon>
          Guardar Proveedor
        </button>
      </div>
    </form>
  </div>
</ion-content>
