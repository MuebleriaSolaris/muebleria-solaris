<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Información del Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Formulario de actualización del cliente -->
  <form *ngIf="customerInfo" (ngSubmit)="saveChanges()" #updateForm="ngForm">
    <div class="profile-header">
      <ion-avatar class="profile-avatar">
        <img src="assets/user_src.png" alt="Client Picture">
      </ion-avatar>
      <h2>{{ customerInfo.name }}</h2>
      <p>{{ customerInfo.phone }}</p>
    </div>

    <div class="top-button-container">
      <!-- Botón para regresar -->
      <ion-button color="light" class="regresar-button" (click)="goBack()">
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
        Regresar
      </ion-button>
  
      <!-- Botón para editar -->
      <ion-button color="secondary" (click)="toggleEditMode()">
        <ion-icon name="create-outline" slot="start"></ion-icon>
        Editar
      </ion-button>
  
      <!-- Botón para eliminar -->
      <ion-button color="danger" (click)="confirmDelete()">
        <ion-icon name="trash-outline" slot="start"></ion-icon>
        Eliminar
      </ion-button>
    </div>

    <div class="account-info">
      <div class="top-cliente">
        <h3>Detalles del Cliente</h3>
      </div>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Dirección</h2>
            <ion-input [(ngModel)]="customerInfo.address" name="address" placeholder="Dirección" [readonly]="!isEditMode" required></ion-input>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Teléfono</h2>
            <ion-input [(ngModel)]="customerInfo.phone" name="phone" placeholder="Teléfono" [readonly]="!isEditMode" required></ion-input>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Tipo de Cliente</h2>
            <ion-select [(ngModel)]="customerInfo.type" name="type" [disabled]="!isEditMode" required>
              <ion-select-option value="1">Bueno</ion-select-option>
              <ion-select-option value="2">Regular</ion-select-option>
              <ion-select-option value="0">Malo</ion-select-option>
            </ion-select>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

    <ion-footer *ngIf="isEditMode" class="edit-footer">
      <div class="bottom-action-buttons">
        <ion-button type="submit" class="guardar-button" expand="block" color="success">
          <ion-icon slot="start" name="checkmark-outline"></ion-icon>
          Guardar
        </ion-button>
        <ion-button type="button" class="cancelar-button" expand="block" color="danger" (click)="cancelEdit()">
          <ion-icon slot="start" name="close-outline"></ion-icon>
          Cancelar
        </ion-button>
      </div>
    </ion-footer>
  </form>
</ion-content>
