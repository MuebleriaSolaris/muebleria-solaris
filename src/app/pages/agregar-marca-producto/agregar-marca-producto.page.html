<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agregar Marca de Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-card">
    <h2>Introduce los detalles de la marca de producto</h2>

    <form (submit)="saveBrand()" class="custom-form">
      <!-- Nombre de la Marca -->
      <div class="form-group">
        <label class="floating-label" [class.shrink]="hasValue(newBrand.name)">Nombre de la Marca</label>
        <input 
          [(ngModel)]="newBrand.name" 
          class="native-input"
          name="name" 
          required
        >
      </div>

      <!-- Fecha de Creación (Solo Lectura) -->
      <div class="form-group">
        <label class="floating-label" [class.shrink]="hasValue(newBrand.created_at)">Fecha de Creación</label>
        <input 
          [(ngModel)]="newBrand.created_at" 
          class="native-input"
          name="created_at" 
          readonly
        >
      </div>

      <!-- Última Actualización (Solo Lectura) -->
      <div class="form-group">
        <label class="floating-label" [class.shrink]="hasValue(newBrand.updated_at)">Última Actualización</label>
        <input 
          [(ngModel)]="newBrand.updated_at" 
          class="native-input"
          name="updated_at" 
          readonly
        >
      </div>

      <!-- Botón Guardar -->
      <div class="form-footer">
        <button type="submit" class="native-button">
          <ion-icon name="checkmark-outline"></ion-icon>
          Guardar Marca
        </button>
      </div>
    </form>
  </div>
</ion-content>
