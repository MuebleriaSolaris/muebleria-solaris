<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agregar Subcategoría</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-card">
    <h2>Introduce los detalles de la subcategoría</h2>

    <form (submit)="saveSubcategory()" class="custom-form">
      <!-- Nombre de la Subcategoría -->
      <div class="form-group">
        <label class="floating-label" [class.shrink]="hasValue(newSubcategory.name)">Nombre de la Subcategoría</label>
        <input 
          [(ngModel)]="newSubcategory.name" 
          class="native-input"
          name="name" 
          required
        >
      </div>

      <!-- Selección de Categoría Padre (Opcional) -->
      <div class="form-group" *ngIf="categories.length > 0">
        <label class="floating-label" [class.shrink]="hasValue(newSubcategory.category_id)">Categoría Padre</label>
        <select
          [(ngModel)]="newSubcategory.category_id"
          class="native-select"
          name="category_id"
        >
          <option value="" disabled selected hidden>Seleccione una categoría</option>
          <option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </option>
        </select>
      </div>

      <!-- Fecha de Creación (Solo Lectura) -->
      <div class="form-group">
        <label class="floating-label" [class.shrink]="hasValue(newSubcategory.created_at)">Fecha de Creación</label>
        <input 
          [(ngModel)]="newSubcategory.created_at" 
          class="native-input"
          name="created_at" 
          readonly
        >
      </div>

      <!-- Última Actualización (Solo Lectura) -->
      <div class="form-group">
        <label class="floating-label" [class.shrink]="hasValue(newSubcategory.updated_at)">Última Actualización</label>
        <input 
          [(ngModel)]="newSubcategory.updated_at" 
          class="native-input"
          name="updated_at" 
          readonly
        >
      </div>

      <!-- Botón Guardar -->
      <div class="form-footer">
        <button type="submit" class="native-button">
          <ion-icon name="checkmark-outline"></ion-icon>
          Guardar Subcategoría
        </button>
      </div>
    </form>
  </div>
</ion-content>
